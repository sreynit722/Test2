<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Kantumruy Pro", sans-serif;

        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
            width: 300px;
            background-color: rgb(255, 238, 236);
            text-align: center;
            padding: 50px 40px;
            border-radius: 10px;

        }

        .container img {
            padding: 10px;
            border-radius: 50%;
        }

        .container:hover {
            scale: 101%;
            box-shadow: 0px 2px 10px rgb(212, 211, 211);
        }

        .login {
            margin-bottom: 20px;
        }

        h2 {
            color: blue;
            padding-bottom: 10px;

        }

        .contain {
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-top: 10px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0px;
            border-radius: 10px;
            outline: none;
            border: 1px solid gainsboro;

        }

        input:focus {
            outline: 1px solid rgb(151, 147, 147);
        }

        .forget-pass {
            margin-top: 10px;
            display: flex;
            justify-content: end;

        }

        button {
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: none;
            outline: 1px solid gainsboro;
            font-family: "Kantumruy Pro", sans-serif;
            margin-bottom: 5px;
            margin-top: -5px;
            background-color: rgb(232, 232, 232);
        }

        button:hover {
            background-color: rgb(133, 133, 133);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://t4.ftcdn.net/jpg/11/66/06/77/360_F_1166067709_2SooAuPWXp20XkGev7oOT7nuK1VThCsN.jpg" alt=""
            class="profile" width="100px">
        <h2>Wellcome Back</h2>
        <p class="login">Please login your account</p>

        <form action="">
            <div class="contain">
                <label for="">Username</label>
                <input type="text" placeholder="Enter Username">
            </div>

            <div class="contain">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">
            </div>

            <a href="#" class="forget-pass">Forgot password?</a> <br>
            <button onclick="window.location.href = './index.html';" type="button">Login</button> <br>
            <span>Don't have an account?</span> <a href="./Homework9-register-form.html">Register</a>
        </form>


    </div>
</body>

</html>
