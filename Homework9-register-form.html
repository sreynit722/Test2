<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Kantumruy Pro", sans-serif;

        }

        body {
            background-color: rgba(191, 189, 189, 0.551);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
            width: 300px;
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 50px 40px;
            border-radius: 10px;

        }

        .container img {
            padding: 10px;
        }

        .login {
            margin-bottom: 20px;
        }

        h2 {
            color: blue;
            padding-bottom: 10px;

        }

        .contain-name {
            width: 100%;
            display: flex;
            margin: 0px;
            justify-content: space-between;


        }

        .name label {
            margin: 5px 0px -20px 0px;
        }

        .name {
            width: 140px;
        }

        .contain {
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-top: 10px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin: 5px 0px;
            border-radius: 5px;
            outline: none;
            border: 1px solid gainsboro;

        }

        input:focus {
            outline: 1px solid rgb(151, 147, 147);
        }

        .forget-pass {
            margin-top: 10px;
            display: flex;
            justify-content: end;
        }

        button {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: 1px solid gainsboro;
            font-family: "Kantumruy Pro", sans-serif;
            margin: 20px 0px 10px 0px;
        }

        button:hover {
            background-color: rgb(133, 133, 133);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://t4.ftcdn.net/jpg/11/66/06/77/360_F_1166067709_2SooAuPWXp20XkGev7oOT7nuK1VThCsN.jpg" alt=""
            class="profile" width="100px">
        <h2>Register</h2>
        <p class="login">Enter your detail information</p>

        <form action="">
            <div class="contain-name">
                <div class="contain name">
                    <label for="">First Name</label> <br>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="contain name">
                    <label for="">Last Name</label> <br>
                    <input type="text" name="" id="" placeholder="Enter last name">
                </div>
            </div>
            <div class="contain">
                <label for="">Username</label>
                <input type="text" placeholder="Enter Username">
            </div>

            <div class="contain">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">
            </div>


            <button type="button" onclick="window.location.href='./index.html'">Register</button> <br>
            <span>Already have an account?</span> <a href="./homework9-login-form.html">Login</a>
        </form>


    </div>
</body>

</html>
